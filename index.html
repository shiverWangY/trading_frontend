<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepQuant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- GitHub Pages SPA 路由处理 -->
    <script type="text/javascript">
      (function(l) {
        // 检查是否有 404 重定向过来的参数
        var params = new URLSearchParams(l.search);
        var redirectPath = params.get('p');
        if (redirectPath) {
          var redirectQuery = params.get('q') || '';
          var newUrl = decodeURIComponent(redirectPath) + 
                       (redirectQuery ? decodeURIComponent(redirectQuery) : '') + 
                       l.hash;
          window.history.replaceState(null, null, newUrl);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
