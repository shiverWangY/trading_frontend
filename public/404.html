<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>量化选股系统</title>
  <script type="text/javascript">
    // GitHub Pages SPA 重定向 - 简化版本
    // 直接重定向到首页，让 Vue Router 处理路由
    var l = window.location;
    var path = l.pathname;
    var query = l.search;
    var hash = l.hash;
    
    // 重定向到首页，把原路径放在 hash 后面
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?p=' + encodeURIComponent(path) + 
      (query ? '&q=' + encodeURIComponent(query) : '') +
      hash
    );
  </script>
</head>
<body>
</body>
</html>
